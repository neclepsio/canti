In seguito alla richiesta di come realizzare un "foglietto" per i canti sul 
cellulare, ho realizzato questa pagina in modo che sia facile da modificare. 

Se la usi, mandami una email a neclepsio@gmail.com e fammi sapere cosa ne
pensi.

Per personalizzare i testi è sufficiente modificare la parte tra
'<script id="contenuto" type="none">' e '</script>', lasciando invariato
tutto il resto.

Il formato è abbastanza intuitivo dagli esempi, ma aggiungo le istruzioni.


Per applicare la formattazione far iniziare le righe come di seguito.
  .    i nomi dei momenti, centrati, prima del titolo;
  #    i titoli, centrati ed in maiuscoletto;
  ##   riga in grassetto;
  >    i ritornelli, in grassetto e rientrati;
  /    i bridge, in corsivo;
  ---  separatore di sezione;
  ?    spiegazioni (da mettere subito dopo il titolo).

Per lasciare spazio tra i paragrafi lasciate una riga vuota. 

Le righe che cominciano con @, gli undescore (_) ed il testo riportato tra 
[parentesi quadre] non verrano visualizzati. Questo permette di incollare
i testi dei canti con accordi per alcuni programmi. 

Il carettere @ può essere usato quindi per inserire commenti o per nascondere
parti che non si voglioni cancellare.

Talvolta nelle letture ci sono però parti aggiunte segnate tra parentesi 
quadre, siccome verrebbero eliminati è necessario scriverli \[in questo modo],
aggiungendo \ prima di [.

La tilde (~) inserisce uno spazio unificatore, è utile per non far andare a 
capo un riferimento: "Gv 1,1" potrebbe far scrivere "Gv" su un rigo e "1,1"
a capo, mentre "Gv~1,1" tiene tutto sullo stesso rigo. Per inserire ~ usando
Windows il modo migliore è fare il copia e incolla, con Linux usa AltGr+ì.

Se viene inserita una riga con scritto {indice}, verrà sostituita con l'indice
dei titoli, escludendo quelli che precedono la prima occorrenza.

Per inserire l'immagine di una croce, usare {croce}.
Per inserire la R per la risposta, usare {risposta}.
Per inserire una chiave di violino, usare {musica}.
Le immagini nei titoli saranno rimosse nella voce dell'indice.

La punteggiatura verrà abbellita: 
  '     diventa   ‘ o ’
  "     diventa   “ o ”
  <<    diventa   «
  >>    diventa   »
  ...   diventa   …
  --    diventa   – (largo quanto una n)
  ---   diventa   — (largo quanto una m)

Una riga che finisce con \ verrà concatenata alla successiva aggiungendo uno
spazio, è utile per dividere le letture su più righe non imponendo un'andata
a capo nel risultato finale. In alternativa, i paragrafi possono essere 
scritti tutti su una singola riga.

# Prima Lettura
/ Sei tu geloso per me? Fossero tutti profeti nel popolo!

## Dal libro dei Numeri (Num~11,25-29)

In quei giorni, il Signore scese nella nube e parlò a Mosè: tolse parte dello \
spirito che era su di lui e lo pose sopra i settanta uomini anziani; quando lo \
spirito si fu posato su di loro, quelli profetizzarono, ma non lo fecero più \
in seguito.

Ma erano rimasti due uomini nell’accampamento, uno chiamato Eldad e l’altro \
Medad. E lo spirito si posò su di loro; erano fra gli iscritti, ma non erano \
usciti per andare alla tenda. Si misero a profetizzare nell’accampamento.

Un giovane corse ad annunciarlo a Mosè e disse: «Eldad e Medad profetizzano n\
ell’accampamento». Giosuè, figlio di Nun, servitore di Mosè fin dalla sua \
adolescenza, prese la parola e disse: «Mosè, mio signore, impediscili!». Ma \
Mosè gli disse: «Sei tu geloso per me? Fossero tutti profeti nel popolo del \
Signore e volesse il Signore porre su di loro il suo spirito!».

# Seconda Lettura
/ Le vostre ricchezze sono marce.

## Dalla lettera di san Giacomo apostolo (Giac~5,1-6)

Ora a voi, ricchi: piangete e gridate per le sciagure che cadranno su di voi! \
Le vostre ricchezze sono marce, i vostri vestiti sono mangiati dalle tarme. Il \
vostro oro e il vostro argento sono consumati dalla ruggine, la loro ruggine \
si alzerà ad accusarvi e divorerà le vostre carni come un fuoco. Avete \
accumulato tesori per gli ultimi giorni!

Ecco, il salario dei lavoratori che hanno mietuto sulle vostre terre, e che \
voi non avete pagato, grida, e le proteste dei mietitori sono giunte alle \
orecchie del Signore onnipotente.

Sulla terra avete vissuto in mezzo a piaceri e delizie, e vi siete ingrassati \
per il giorno della strage.

Avete condannato e ucciso il giusto ed egli non vi ha opposto resistenza.

# Vangelo
/ Chi non è contro di noi è per noi. Se la tua mano ti è motivo di scandalo, \
tagliala.

## {croce} Dal Vangelo secondo Marco (Mc~9,38-43.45.47-48)

In quel tempo, Giovanni disse a Gesù: «Maestro, abbiamo visto uno che \
scacciava demòni nel tuo nome e volevamo impedirglielo, perché non ci \
seguiva». Ma Gesù disse: «Non glielo impedite, perché non c’è nessuno che \
faccia un miracolo nel mio nome e subito possa parlare male di me: chi non è \
contro di noi è per noi.

Chiunque infatti vi darà da bere un bicchiere d’acqua nel mio nome perché \
siete di Cristo, in verità io vi dico, non perderà la sua ricompensa.

Chi scandalizzerà uno solo di questi piccoli che credono in me, è molto meglio \
per lui che gli venga messa al collo una macina da mulino e sia gettato nel \
mare. Se la tua mano ti è motivo di scandalo, tagliala: è meglio per te \
entrare nella vita con una mano sola, anziché con le due mani andare nella \
Geènna, nel fuoco inestinguibile. E se il tuo piede ti è motivo di scandalo, \
taglialo: è meglio per te entrare nella vita con un piede solo, anziché con i \
due piedi essere gettato nella Geènna. E se il tuo occhio ti è motivo di \
scandalo, gettalo via: è meglio per te entrare nel regno di Dio con un occhio \
solo, anziché con due occhi essere gettato nella Geènna, dove il loro verme \
non muore e il fuoco non si estingue».

# Supplica alla Madonna di Campitelli

Vergine Santissima, per la tua materna
intecessione, tante volte da noi invocata
davanti a questa immagine, il tuo Figlio Gesù
ha esaudito le nostre preghiere,
mostrandoci il suo braccio potente
e misericordioso.

Guarda con tenerezza, o Maria,
le anime nostre, le nostre famiglie,
questa Città e questa Nazione
e fa' che sperimentiamo la forza e la dolcezza
della tua carità materna.

Per i meriti di Cristo, vero Dio e vero uomo,
allontana da noi la malattia,
la fame, la guerra, l'ingiustizia sociale,
donaci l'abbondanza delle tue grazie
e guidaci al porto della salvezza.

Fa' di noi, o Maria, un popolo santo e devoto.
Fa' che, rivolgendoci a te come Madre di Dio,
possiamo godere il tuo amore qui in terra
e la tua gloria nei cieli.

Amen.
