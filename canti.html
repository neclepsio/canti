In seguito alla richiesta di come realizzare un "foglietto" per i canti sul 
cellulare, ho realizzato questa pagina in modo che sia facile da modificare. 

Se la usi, mandami una email a neclepsio@gmail.com e fammi sapere cosa ne
pensi.

Per personalizzare i testi è sufficiente modificare la parte tra
'<script id="contenuto" type="none">' e '</script>', lasciando invariato
tutto il resto.

Il formato è abbastanza intuitivo dagli esempi, ma aggiungo le istruzioni.


Per applicare la formattazione far iniziare le righe come di seguito.
  .    i nomi dei momenti, centrati, prima del titolo;
  #    i titoli, centrati ed in maiuscoletto;
  ##   riga in grassetto;
  >    i ritornelli, in grassetto e rientrati;
  /    i bridge, in corsivo;
  ---  separatore di sezione;
  ?    spiegazioni (da mettere subito prima o subito dopo il titolo).

Per ripetere la prima riga del ritornello usare ">*".

Per lasciare spazio tra i paragrafi lasciate una riga vuota. 

Le righe che cominciano con @, gli undescore (_) ed il testo riportato tra 
[parentesi quadre] non verrano visualizzati. Questo permette di incollare
i testi dei canti con accordi per alcuni programmi. 

Il carettere @ può essere usato quindi per inserire commenti o per nascondere
parti che non si voglioni cancellare.

Talvolta nelle letture ci sono però parti aggiunte segnate tra parentesi 
quadre, siccome verrebbero eliminati è necessario scriverli \[in questo modo],
aggiungendo \ prima di [.

La tilde (~) inserisce uno spazio unificatore, è utile per non far andare a 
capo un riferimento: "Gv 1,1" potrebbe far scrivere "Gv" su un rigo e "1,1"
a capo, mentre "Gv~1,1" tiene tutto sullo stesso rigo. Per inserire ~ usando
Windows il modo migliore è fare il copia e incolla, con Linux usa AltGr+ì.

Se viene inserita una riga con scritto {indice}, verrà sostituita con l'indice
dei titoli, escludendo quelli che precedono la prima occorrenza.

Per inserire l'immagine di una croce, usare {croce}.
Per inserire la R per la risposta, usare {risposta}.
Per inserire una chiave di violino, usare {musica}.
Le immagini nei titoli saranno rimosse nella voce dell'indice.

La punteggiatura verrà abbellita: 
  '     diventa   ‘ o ’
  "     diventa   “ o ”
  <<    diventa   «
  >>    diventa   »
  ...   diventa   …
  --    diventa   – (largo quanto una n)
  ---   diventa   — (largo quanto una m)

Una riga che finisce con \ verrà concatenata alla successiva aggiungendo uno
spazio, è utile per dividere le letture su più righe non imponendo un'andata
a capo nel risultato finale. In alternativa, i paragrafi possono essere 
scritti tutti su una singola riga.

Se preferisci, è possibile definire una libreria nel file "libreria.js", usando:
    libreria["chiave"] = `...testo...`;
I testi possono essere poi richiamati con "{chiave}" all'inizio della riga. È 
necessario che la definizione della libreria e della chiave siano precisi,
anche tra maiuscole e minuscole: in caso contrario verrà inserito il testo
"{chiave}".

# Prima lettura

/Al confronto della sapienza stimai un nulla la ricchezza.

## Dal libro della Sapienza (Sap~7,~7-11)

Pregai e mi fu elargita la prudenza,
implorai e venne in me lo spirito di sapienza.
La preferii a scettri e a troni,
stimai un nulla la ricchezza al suo confronto,
non la paragonai neppure a una gemma inestimabile,
perché tutto l’oro al suo confronto è come un po’ di sabbia
e come fango sarà valutato di fronte a lei l’argento.
L’ho amata più della salute e della bellezza,
ho preferito avere lei piuttosto che la luce,
perché lo splendore che viene da lei non tramonta.
Insieme a lei mi sono venuti tutti i beni;
nelle sue mani è una ricchezza incalcolabile.

# Salmo responsoriale

## Sal~89

/ {risposta} Saziaci, Signore, con il tuo amore: gioiremo per sempre.

Insegnaci a contare i nostri giorni
e acquisteremo un cuore saggio.
Ritorna, Signore: fino a quando?
Abbi pietà dei tuoi servi!

/ {risposta} Saziaci, Signore, con il tuo amore: gioiremo per sempre.

Saziaci al mattino con il tuo amore:
esulteremo e gioiremo per tutti i nostri giorni.
Rendici la gioia per i giorni in cui ci hai afflitti,
per gli anni in cui abbiamo visto il male.

/ {risposta} Saziaci, Signore, con il tuo amore: gioiremo per sempre.

Si manifesti ai tuoi servi la tua opera
e il tuo splendore ai loro figli.
Sia su di noi la dolcezza del Signore, nostro Dio:
rendi salda per noi l’opera delle nostre mani,
l’opera delle nostre mani rendi salda.

/ {risposta} Saziaci, Signore, con il tuo amore: gioiremo per sempre.

# Seconda lettura

/La parola di Dio discerne i sentimenti e i pensieri del cuore.

## Dalla lettera agli Ebrei (Eb~4,~12-13)

La parola di Dio è viva, efficace e più tagliente di ogni spada a doppio taglio;
essa penetra fino al punto di divisione dell’anima e dello spirito, fino alle
giunture e alle midolla, e discerne i sentimenti e i pensieri del cuore. Non vi
è creatura che possa nascondersi davanti a Dio, ma tutto è nudo e scoperto agli
occhi di colui al quale noi dobbiamo rendere conto.

# Vangelo

/ Vendi quello che hai e seguimi.

## {croce} Dal Vangelo secondo Marco (Mc~10,~17-30)

In quel tempo, mentre Gesù andava per la strada, un tale gli corse incontro e,
gettandosi in ginocchio davanti a lui, gli domandò: «Maestro buono, che cosa
devo fare per avere in eredità la vita eterna?». Gesù gli disse: «Perché mi
chiami buono? Nessuno è buono, se non Dio solo. Tu conosci i comandamenti: “Non
uccidere, non commettere adulterio, non rubare, non testimoniare il falso, non
frodare, onora tuo padre e tua madre”». Egli allora gli disse: «Maestro, tutte
queste cose le ho osservate fin dalla mia giovinezza». Allora Gesù fissò lo
sguardo su di lui, lo amò e gli disse: «Una cosa sola ti manca: va’, vendi
quello che hai e dallo ai poveri, e avrai un tesoro in cielo; e vieni!
Seguimi!». Ma a queste parole egli si fece scuro in volto e se ne andò
rattristato; possedeva infatti molti beni. Gesù, volgendo lo sguardo attorno,
disse ai suoi discepoli: «Quanto è difficile, per quelli che possiedono
ricchezze, entrare nel regno di Dio!». I discepoli erano sconcertati dalle sue
parole; ma Gesù riprese e disse loro: «Figli, quanto è difficile entrare nel
regno di Dio! È più facile che un cammello passi per la cruna di un ago, che un
ricco entri nel regno di Dio». Essi, ancora più stupiti, dicevano tra loro: «E
chi può essere salvato?». Ma Gesù, guardandoli in faccia, disse: «Impossibile
agli uomini, ma non a Dio! Perché tutto è possibile a Dio». Pietro allora prese
a dirgli: «Ecco, noi abbiamo lasciato tutto e ti abbiamo seguito». Gesù gli
rispose: «In verità io vi dico: non c’è nessuno che abbia lasciato casa o
fratelli o sorelle o madre o padre o figli o campi per causa mia e per causa del
Vangelo, che non riceva già ora, in questo tempo, cento volte tanto in case e
fratelli e sorelle e madri e figli e campi, insieme a persecuzioni, e la vita
eterna nel tempo che verrà».
